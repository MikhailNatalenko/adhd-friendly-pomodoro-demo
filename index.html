<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Добавьте ссылку на favicon в вашем HTML -->
    <link id="favicon" rel="icon" type="image/png" href="tea.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <p class="contribute-message">Contributions welcome! <a href="https://github.com/MikhailNatalenko/adhd-friendly-pomodoro-demo" style="color: gray;">Contribute on GitHub</a>.</p>
    <div class="container">
        <div class="options">
            <div>
                <button id="pomodoro25" data-duration="25">25 minutes</button>
                <input type="text" id="timerName1" value="Работа">
            </div>
            <div>
                <button id="pomodoro20" data-duration="20">20 minutes</button>
                <input type="text" id="timerName2" value="Работа">
            </div>
            <div>
                <button id="pomodoro15" data-duration="15">15 minutes</button>
                <input type="text" id="timerName3" value="Перерыв">
            </div>
            <div>
                <button id="pomodoro5" data-duration="5">5 minutes</button>
                <input type="text" id="timerName4" value="Отдых">
            </div>
            <div>
                <button id="pomodoroDebug" data-duration="10">10 seconds</button>
                <input type="text" id="timerName5" value="Debug Timer">
            </div>
            <div>
                <button id="addSeparator">Add Separator</button>
                <input type="text" id="separatorName" value="---">
            </div>

        </div>
        
        <div>
            <label for="volumeRange">Volume:</label>
            <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1">
        </div>
        <div id="timer">00:00</div>
        <button id="cancelTimer" disabled>Cancel</button>
        <div id="log" class="log"></div>
    </div>

    <audio id="alertSound" src="ring.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
