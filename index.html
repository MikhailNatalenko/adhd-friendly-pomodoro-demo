<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="options">
            <button id="pomodoro25" data-duration="25">25 минут</button>
            <button id="pomodoro20" data-duration="20">20 минут</button>
            <button id="pomodoro15" data-duration="15">15 минут</button>
            <button id="pomodoro5" data-duration="5">5 минут</button>
            <button id="pomodoroDebug" data-duration="10">10 секунд (debug)</button>
        </div>
        <div>
            <label for="volumeRange">Громкость:</label>
            <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1">
        </div>
        <div id="timer">00:00</div>
        <button id="cancelTimer">Отмена</button>
        <ul id="log"></ul>
    </div>

    <audio id="alertSound" src="ring.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
